<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      
      <!-- You'll want to use a responsive image option so this logo looks good on devices - I recommend using something like retina.js (do a quick Google search for it and you'll find it) -->
      <a class="navbar-brand" href="{{ site.baseurl }}/index.html">UML Designer</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav navbar-right">
        
      {% for section in site.data.pages %}
        {% if section.category != null %}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ section.category }} <b class="caret"></b></a>
          <ul class="dropdown-menu">
            {% for page in section.pages %}
            <li><a href="{{ site.baseurl }}/{{ page.file }}.html">{{ page.title }}</a></li>
            {% endfor %}
          </ul>
        </li>
        {% else %}
        <li><a href="{{ site.baseurl }}/{{ section.file }}/index.html">{{ section.title }}</a></li>
        {% endif %}
      {% endfor %}

      </ul>
    </div><!-- /.navbar-header -->
  </div><!-- /.container -->
</nav>
